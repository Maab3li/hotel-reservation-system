                <div class="rate-card">
                    <h3 id="rate-h2">How was your experience ?</h3>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="stars-row">
                        <span onclick="gfg(1)"
                            class="star">★
                        </span>
                        <span onclick="gfg(2)"
                            class="star">★
                        </span>
                        <span onclick="gfg(3)"
                            class="star">★
                        </span>
                        <span onclick="gfg(4)"
                            class="star">★
                        </span>
                        <span onclick="gfg(5)"
                            class="star">★
                        </span>
                        </div>
                        <h3 id="output">
                            0 Stars
                        </h3>
                    <br>                      
                    <div class="textarea-field">
                    <textarea id="rate-comment" placeholder="Talk about your experience..." style="width: 25em; min-height: 5em;" required></textarea><br>
                    </div>
                    <button type="submit" id="rate-button">Submit</button>
